<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('poze/pexels-felixmittermeier-956999.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 120px 5% 5% 5%;
            color: white;
            background-attachment: scroll;
        }

        .top-header {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.425);
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 1;
        }

        .header-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .underline {
            width: 50px;
            height: 5px;
            background-color: black;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease, width 0.3s ease;
        }

        .underline.active {
            opacity: 1;
            width: 100px;
        }

        .header-item:hover .underline {
            opacity: 1;
            width: 75px;
        }

        .business-card {
            display: flex;
            width: 700px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-image {
            width: 150px;
            height: 100%;
            object-fit: cover;
        }

        .details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin: 0;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        .business-card:hover {
            transform: translateY(-20px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 100px 15px 15px 15px;
            }
            .business-card {
                flex-direction: column;
                width: 100%;
                height: auto;
            }
            .profile-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="header-item">
            <h1 style="color: white; cursor: pointer;" onclick="goToHomePage();">Proiecte</h1>
            <div class="underline"></div>
        </div>
        
        <div class="header-item">
            <h1 style="color: white; cursor: pointer;">Contact</h1>
            <div class="underline"></div>
        </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 30px;">
        <div class="business-card">
            <img src="poze/profilul-meu.jpg" alt="Profile Image" class="profile-image">
            <div class="details">
                <h2>Cosmin L.</h2>
                <h3>Web developer</h3>
                <p><strong>Liceul:</strong> Tehnologic "Francisc Neuman" Arad</p>
                <p><strong>Email:</strong> cosminlelik94@gmail.com</p>
                <p><strong>Nr. telefon:</strong> +40752970167</p>
            </div>
        </div>

        <div class="business-card">
            <img src="poze/profil-ghilea.jpg" alt="Profile Image" class="profile-image">
            <div class="details">
                <h2>Denis G.</h2>
                <h3>Content creator</h3>
                <p><strong>Liceul:</strong> Tehnologic "Francisc Neuman" Arad</p>
                <p><strong>Email:</strong> denispedala63@gmail.com</p>
                <p><strong>Nr. telefon:</strong> +40752349142</p>
            </div>
        </div>
    </div>

    <script>
        const currentPage = window.location.pathname;
        const proiecteUnderline = document.querySelectorAll('.header-item')[0].querySelector('.underline');
        const despreMineUnderline = document.querySelectorAll('.header-item')[1].querySelector('.underline');

        if (currentPage.includes("pagina-principala")) {
            proiecteUnderline.classList.add('active');
        } else if (currentPage.includes("contact")) {
            despreMineUnderline.classList.add('active');
        }

        function goToProjects(){
            window.location.href = 'proiecte.html';
        }   

        function goToHomePage(){
            window.location.href = 'pagina-principala.html';
        } 
    </script>
</body>
</html>
